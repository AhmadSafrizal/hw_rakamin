<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Registrasi</title>
</head>
<body>
  <!-- Form registrasi -->
  <div class="wrapper">
    <div class="title">
      Form Registrasi
    </div>
    <form action="#" id="registration">
       <div class="field">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" id="nama" name="nama" minlength="10" required/>
       </div>
       <div class="field">
          <label for="umur" class="form-label">Umur</label>
          <input type="number" id="umur" name="umur" min="25" required />
       </div>
       <div class="field">
          <label for="uangSaku" class="form-label">Uang Saku</label>
          <input type="number" id="uangSaku" name="uangSaku" min="100000" max="1000000" required />
       </div>
       <div class="field">
          <input type="submit" value="Daftar">
       </div>
    </form>
  </div>

  <!-- Table -->
  <div class="container">
    <table class="table table-striped" id="register-list">
      <thead>
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Umur</th>
          <th scope="col">Uang Saku</th>
        </tr>
      </thead>
      <tbody>
        <!-- list pendaftar -->
      </tbody>
    </table>
  </div>
  
  <div class="container">
    <p id="resume"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
